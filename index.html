
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EduTrack Mobile</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'flame-flicker': 'flame-flicker 2s ease-in-out infinite',
              'flame-rise': 'flame-rise 1.5s ease-out infinite',
            },
            keyframes: {
              'flame-flicker': {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
                '25%': { transform: 'scale(1.05) rotate(-2deg)', opacity: '0.9' },
                '50%': { transform: 'scale(0.95) rotate(2deg)', opacity: '1' },
                '75%': { transform: 'scale(1.1) rotate(-1deg)', opacity: '0.85' },
              },
              'flame-rise': {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0.8' },
                '100%': { transform: 'translateY(-10px) scale(0.5)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }
        #root {
            min-height: 100vh;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .page-transition {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Özel Alev Animasyonları */
        .flame-container {
            position: relative;
            filter: blur(0.5px);
        }
        .flame-particle {
            position: absolute;
            bottom: 20%;
            width: 10px;
            height: 10px;
            background: #f59e0b;
            border-radius: 50%;
            animation: flame-rise 1s infinite;
        }
    </style>
